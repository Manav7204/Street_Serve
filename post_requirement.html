<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street_Serve - Post Requirement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="goHome()">
                <h1>Street_Serve</h1>
                <span class="tagline">Post Requirement</span>
            </div>
            <nav class="nav">
                <button class="nav-btn" onclick="location.href='index.html'">Back to Dashboard</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="form-section">
                <h2>Post Your Material Requirement</h2>
                <form id="requirementForm" class="form" onsubmit="submitRequirement(event)">
                    <div class="form-group">
                        <label for="material">Material Name *</label>
                        <input type="text" id="material" name="material" required placeholder="e.g., Rice, Onions, Tomatoes">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="text" id="quantity" name="quantity" required placeholder="e.g., 50kg, 100 pieces">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Delivery Location *</label>
                        <input type="text" id="location" name="location" required placeholder="e.g., Mumbai, Delhi">
                    </div>
                    
                    <div class="form-group">
                        <label for="deliveryDate">Required Delivery Date *</label>
                        <input type="date" id="deliveryDate" name="deliveryDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="budget">Budget Range</label>
                        <input type="text" id="budget" name="budget" placeholder="e.g., â‚¹500-800 per kg">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Any specific requirements or preferences..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Post Requirement</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Street_Serve. Connecting vendors and suppliers.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
