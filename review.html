<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street_Serve - Leave Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="goHome()">
                <h1>Street_Serve</h1>
                <span class="tagline">Leave Review</span>
            </div>
            <nav class="nav">
                <button class="nav-btn" onclick="location.href='index.html'">Back to Dashboard</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="review-section">
                <h2>Review Your Recent Order</h2>
                <div class="order-details">
                    <h3>Order: 50kg Rice from Supplier ABC</h3>
                    <p>Delivered on: January 15, 2024</p>
                </div>
                
                <form id="reviewForm" class="form" onsubmit="submitReview(event)">
                    <div class="form-group">
                        <label>Overall Rating *</label>
                        <div class="star-rating">
                            <span class="star" data-rating="1">⭐</span>
                            <span class="star" data-rating="2">⭐</span>
                            <span class="star" data-rating="3">⭐</span>
                            <span class="star" data-rating="4">⭐</span>
                            <span class="star" data-rating="5">⭐</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Was delivery on time?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="onTime" value="yes"> Yes</label>
                            <label><input type="radio" name="onTime" value="no"> No</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Was quantity accurate?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="quantityAccurate" value="yes"> Yes</label>
                            <label><input type="radio" name="quantityAccurate" value="no"> No</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reviewText">Additional Comments</label>
                        <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your experience with this supplier..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Street_Serve. Connecting vendors and suppliers.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
