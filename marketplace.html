<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street_Serve - Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="goHome()">
                <h1>Street_Serve</h1>
                <span class="tagline">Marketplace</span>
            </div>
            <nav class="nav">
                <button class="nav-btn" onclick="history.back()">Back</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="marketplace-header">
                <h2>Raw Materials Marketplace</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search materials..." onkeyup="filterMaterials()">
                    <button class="search-btn" onclick="filterMaterials()">üîç</button>
                </div>
            </section>

            <section class="marketplace-content">
                <div id="materialsGrid" class="materials-grid">
                    <!-- Materials will be loaded dynamically -->
                </div>
                
                <div class="pagination">
                    <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextBtn" onclick="changePage(1)" disabled>Next</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Street_Serve. Connecting vendors and suppliers.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
