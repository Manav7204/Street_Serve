<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Supplier - StreetFoodChain</title>
    <style>
        /* --- General Setup & Variables --- */
        :root {
            --primary-color: #28a745;
            --primary-dark: #218838;
            --bg-light: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
            --ai-button-bg: #e6f7ff;
            --ai-button-text: #005f8b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- Header & Navigation --- */
        .header {
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            cursor: pointer;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--text-dark);
        }
        
        .nav-link.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        
        /* --- Main Content Placeholder --- */
        .main-content {
            text-align: center;
            padding: 5rem 2rem;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .main-content p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }


        /* --- Buttons --- */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            width: 100%; /* Make button full width inside modal */
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-ai {
            background: var(--ai-button-bg);
            color: var(--ai-button-text);
            border: 1px solid var(--ai-button-text);
            width: 100%;
            margin-top: 0.5rem;
            font-weight: 500;
        }
        
        .btn-ai:hover {
            background: #d0ebf8;
        }
        
        .btn-ai.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }


        /* --- Registration Modal --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 480px; /* Controls the 1/3 screen size on larger screens */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
            line-height: 1;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .modal-actions {
            margin-top: 2rem;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo" onclick="window.location.href='index.html'" >StreetFoodChain</div>
        <nav class="nav">
            <a href="/maketplace.html" class="nav-link">Marketplace</a>
            <a href="/requirements.html" class="nav-link">Requirements</a>
            <a href="#" class="nav-link">Track Delivery</a>
            <a href="/supplier.html" class="nav-link active" id="registerSupplierLink">Register as Supplier</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Join Our Network of Trusted Suppliers</h1>
        <p>Connect with hundreds of street food vendors and grow your business. Click "Register as Supplier" in the navigation to get started.</p>
    </main>

    <!-- Registration Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Supplier Registration</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="businessName" class="form-label">Business Name</label>
                    <input type="text" id="businessName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="contactPerson" class="form-label">Contact Person</label>
                    <input type="text" id="contactPerson" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Business Address</label>
                    <textarea id="address" class="form-input form-textarea" required></textarea>
                </div>
                 <div class="form-group">
                    <label for="goodsType" class="form-label">Types of Goods Supplied</label>
                    <input type="text" id="goodsType" class="form-input" placeholder="e.g., Vegetables, Spices, Grains" required>
                </div>
                <!-- Gemini API Feature -->
                <div class="form-group">
                    <label for="businessDescription" class="form-label">Business Description</label>
                    <textarea id="businessDescription" class="form-input form-textarea" placeholder="A short, professional description of your business..."></textarea>
                    <button type="button" class="btn btn-ai" id="generateDescBtn">✨ Generate Description</button>
                    <p class="error-message" id="apiError"></p>
                </div>
                <div class="modal-actions">
                     <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM Elements ---
            const modal = document.getElementById('registerModal');
            const registerSupplierLink = document.getElementById('registerSupplierLink');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const registrationForm = document.getElementById('registrationForm');
            const generateDescBtn = document.getElementById('generateDescBtn');
            const goodsTypeInput = document.getElementById('goodsType');
            const businessDescTextarea = document.getElementById('businessDescription');
            const apiError = document.getElementById('apiError');

            // --- Modal Logic ---
            const openModal = () => modal.classList.add('active');
            const closeModal = () => modal.classList.remove('active');

            registerSupplierLink.addEventListener('click', (e) => {
                e.preventDefault();
                openModal();
            });

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // --- Gemini API Feature Logic ---
            generateDescBtn.addEventListener('click', async () => {
                const goods = goodsTypeInput.value;
                if (!goods.trim()) {
                    alert("Please enter the types of goods you supply first.");
                    return;
                }

                const prompt = `Write a professional and appealing 1-2 sentence business description for a supplier on a B2B marketplace. The supplier provides the following goods: "${goods}". The tone should be trustworthy and highlight freshness and quality.`;

                generateDescBtn.textContent = 'Generating...';
                generateDescBtn.classList.add('loading');
                generateDescBtn.disabled = true;
                apiError.style.display = 'none';

                try {
                    let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                    const payload = { contents: chatHistory };
                    const apiKey = ""; // API key is handled by the environment
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        businessDescTextarea.value = text.trim();
                    } else {
                        throw new Error("Received an invalid response from the API.");
                    }

                } catch (error) {
                    console.error("Gemini API Error:", error);
                    apiError.textContent = "Sorry, we couldn't generate a description right now. Please try again later.";
                    apiError.style.display = 'block';
                } finally {
                    generateDescBtn.textContent = '✨ Generate Description';
                    generateDescBtn.classList.remove('loading');
                    generateDescBtn.disabled = false;
                }
            });
            
            // --- Form Submission Logic ---
            registrationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const businessName = document.getElementById('businessName').value;
                
                alert(`Thank you for registering, ${businessName}!\nYour application is under review.`);
                
                closeModal();
                registrationForm.reset();
            });

        });
    </script>
</body>
</html>
